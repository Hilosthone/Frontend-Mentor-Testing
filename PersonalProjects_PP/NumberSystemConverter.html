<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number System Converter</title>
  <style>
    body {
      background: linear-gradient(to right, #f0f8ff, #e6f0ff);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .converter-box {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 30px auto;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #004080;
    }
    input, select {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 5px;
      border: 2px solid #b0d4ff;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      background: #004080;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0066cc;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #006400;
      text-align: center;
    }
    .watermark {
      text-align: center;
      font-style: italic;
      margin-top: 40px;
      color: #cccccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üíª Number System Converter üíª</h1>
  <div class="converter-box">
    <label for="number">Enter a Number:</label>
    <input type="text" id="number" placeholder="E.g., 1010 or A3 or 57" /><label for="conversion">Select Conversion Type:</label>
<select id="conversion">
  <option value="binToDec">Binary ‚Üí Decimal</option>
  <option value="decToBin">Decimal ‚Üí Binary</option>
  <option value="binToOct">Binary ‚Üí Octal</option>
  <option value="octToBin">Octal ‚Üí Binary</option>
  <option value="binToHex">Binary ‚Üí Hexadecimal</option>
  <option value="hexToBin">Hexadecimal ‚Üí Binary</option>
  <option value="decToOct">Decimal ‚Üí Octal</option>
  <option value="octToDec">Octal ‚Üí Decimal</option>
  <option value="decToHex">Decimal ‚Üí Hexadecimal</option>
  <option value="hexToDec">Hexadecimal ‚Üí Decimal</option>
  <option value="octToHex">Octal ‚Üí Hexadecimal</option>
  <option value="hexToOct">Hexadecimal ‚Üí Octal</option>
</select>

<button onclick="convert()">üîÅ Convert</button>
<div class="result" id="result">‚ú® Result will appear here ‚ú®</div>

  </div>  <div class="watermark">‚Äî Hilosthone ‚úçÔ∏è</div>  <script>
    function convert() {
      const input = document.getElementById("number").value.trim();
      const type = document.getElementById("conversion").value;
      let result = "";

      try {
        switch (type) {
          case "binToDec":
            result = parseInt(input, 2).toString(10);
            break;
          case "decToBin":
            result = parseInt(input, 10).toString(2);
            break;
          case "binToOct":
            result = parseInt(input, 2).toString(8);
            break;
          case "octToBin":
            result = parseInt(input, 8).toString(2);
            break;
          case "binToHex":
            result = parseInt(input, 2).toString(16).toUpperCase();
            break;
          case "hexToBin":
            result = parseInt(input, 16).toString(2);
            break;
          case "decToOct":
            result = parseInt(input, 10).toString(8);
            break;
          case "octToDec":
            result = parseInt(input, 8).toString(10);
            break;
          case "decToHex":
            result = parseInt(input, 10).toString(16).toUpperCase();
            break;
          case "hexToDec":
            result = parseInt(input, 16).toString(10);
            break;
          case "octToHex":
            result = parseInt(input, 8).toString(16).toUpperCase();
            break;
          case "hexToOct":
            result = parseInt(input, 16).toString(8);
            break;
          default:
            result = "Invalid conversion type.";
        }
      } catch (error) {
        result = "Invalid input.";
      }

      document.getElementById("result").innerHTML = `‚úÖ Result: <span style="color:#004080;">${result}</span>`;
    }
  </script></body>
</html>
