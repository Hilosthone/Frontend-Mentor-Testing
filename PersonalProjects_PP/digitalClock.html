<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock ‚è∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .clock-card {
      background: #ffffff10;
      border: 2px solid #ffffff30;
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
      transition: all 0.5s ease;
    }

    .light-mode {
      background: #f0f0f0;
      color: #111;
      border-color: #ccc;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .time {
      font-size: 4rem;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .date {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .light-mode .toggle-btn {
      background-color: #333;
      color: white;
    }

    .toggle-btn:hover {
      background-color: #ffffff80;
    }

    .light-mode .toggle-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="clock-card" id="card">
    <div class="time" id="clockTime">--:--:--</div>
    <div class="date" id="clockDate">-- --, ----</div>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Card Mode</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}:${seconds}`;
      document.getElementById("clockTime").textContent = currentTime;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const currentDate = now.toLocaleDateString(undefined, options);
      document.getElementById("clockDate").textContent = currentDate;
    }

    function toggleMode() {
      const card = document.getElementById("card");
      card.classList.toggle("light-mode");
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
