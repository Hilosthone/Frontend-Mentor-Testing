<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do App ‚úÖ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      transition: background 0.5s ease;
    }

    .light {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #111;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: white;
      transition: all 0.5s ease;
    }

    .light .todo-container {
      background: #fff;
      color: #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-section button {
      padding: 10px 15px;
      border: none;
      background-color: #00c48c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: #ccc;
    }

    .btns button {
      margin-left: 5px;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .done-btn {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .toggle-mode {
      background-color: #ffc107;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @media screen and (max-width: 500px) {
      .input-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù Smart To-Do List</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <button class="toggle-mode" onclick="toggleMode()">üåó Toggle Mode</button>
  </div>

  <script>
    let isLight = false;

    function loadTasks() {
      const saved = localStorage.getItem("todoTasks");
      if (saved) {
        document.getElementById("taskList").innerHTML = saved;
        addEventListeners();
      }
    }

    function saveTasks() {
      localStorage.setItem("todoTasks", document.getElementById("taskList").innerHTML);
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="btns">
          <button class="done-btn">‚úì</button>
          <button class="delete-btn">üóë</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
      saveTasks();
      addEventListeners();
    }

    function addEventListeners() {
      const doneBtns = document.querySelectorAll(".done-btn");
      const deleteBtns = document.querySelectorAll(".delete-btn");

      doneBtns.forEach(btn => {
        btn.onclick = () => {
          btn.closest("li").classList.toggle("completed");
          saveTasks();
        };
      });

      deleteBtns.forEach(btn => {
        btn.onclick = () => {
          btn.closest("li").remove();
          saveTasks();
        };
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      isLight = !isLight;
    }

    // Load on start
    loadTasks();
  </script>
</body>
</html>
